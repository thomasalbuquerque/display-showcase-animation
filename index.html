<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Showcase Animation</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="block"
        onmouseover="highlight(1, true)"
        onmouseout="highlight(1, false)">
        <img id="image1" class="image" src="/images/boot1.jpg" />
      </div>
      <div
        class="block"
        onmouseover="highlight(2, true)"
        onmouseout="highlight(2, false)">
        <img id="image2" class="image" src="/images/boot2.jpg" />
      </div>
      <div
        class="block"
        onmouseover="highlight(3, true)"
        onmouseout="highlight(3, false)">
        <img id="image3" class="image" src="/images/boot3.jpg" />
      </div>
      <div
        class="block"
        onmouseover="highlight(4, true)"
        onmouseout="highlight(4, false)">
        <img id="image4" class="image" src="/images/boot4.jpg" />
      </div>
    </div>
  </body>
</html>
